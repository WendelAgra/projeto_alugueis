<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css">
</head>
<body>
    <div class="container">
        <div class="auth-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}<div class="flash-messages">{% for c, m in messages %}<div class="alert alert-{{c}}">{{m}}</div>{% endfor %}</div>{% endif %}
            {% endwith %}
            <h2 class="title-second">Criar Conta</h2>
            <p class="description-second">use o seu nome de utilizador para o registo:</p>
            <form class="form" method="post" action="{{ url_for('registrar') }}">
                <label class="label-input">
                    <i class="far fa-user icon-modify"></i>
                    <input type="text" name="username" placeholder="Nome de Utilizador" required>
                </label>
                <label class="label-input password-field">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password" name="password" placeholder="Senha" required>
                    <i class="fas fa-eye toggle-password"></i>
                </label>
                <button type="submit" class="btn">Registar</button>
            </form>
            <p class="switch-auth">
                Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a>
            </p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/auth_script.js') }}"></script>
</body>
</html>
